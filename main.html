<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Now Browsing</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<form name="control">
			<fieldset>
				<input type="text" id="head" placeholder="Now Browsing">
				<input type="checkbox" id="hash">HashTag
			</fieldset>
		</form>

		<form name="result">
			<fieldset>
				<label>Comment</label><br>
				<textarea id="comment" rows="3"></textarea><br>
				<label>Preview</label><br>
				<textarea id="preview" rows="5" readonly></textarea><br>
			</fieldset>
		</form>

		<form name="share_button">
			<button type="submit" id="mastodon">Mastodon</button>
			<button type="submit" id="twitter">Twitter</button>
		</form>

		<script src="main.js"></script>
	</body>

</html>
