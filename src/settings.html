<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing - Settings</title>
    <link href="img/icon_32.png" rel="icon">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
<div class="master">
    <div class="headers">
        <input type="text" id="head_text" placeholder="Now Browsing">
        <input type="checkbox" id="text_enabled">Use
    </div>

    <div class="accounts">
            <ul id="account_list">
        </ul>
    </div>

    <div class="account_control">
        <div class="control_add">
        <button class="control_item" id="button_add">Add account</button>
        </div>
        <div class="control_remove">
        <button class="control_item" id="button_remove">Remove selected accounts</button>
        <button class="control_item" id="button_clear_all">Clear All</button>
        </div>
    </div>

    <hr>

    <div class="internal_links">
        <a href="index.html">Main page</a>
    </div>
</div>
<script src="settings.js"></script>
<script src="storage.js"></script>
</body>
</html>
