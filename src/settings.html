<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing - Settings</title>
    <link href="img/icon_32.png" rel="icon">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
<div class="master">
    <div class="master_control">
        <div class="master_control_description">
            <span id="head_text_desc">ヘッダーの文字</span>
            <span id="head_enabled_desc">ヘッダーを追加する</span>
            <span id="head_hashtag_desc">ヘッダーをハッシュタグにする</span>
        </div>
        <div class="master_controller">
            <input type="text" id="head_text" placeholder="Now Browsing">
            <input type="checkbox" id="head_enabled">
            <input type="checkbox" id="head_hashtag">
        </div>
    </div>

    <hr>

    <div class="accounts">
            <ul id="account_list">
        </ul>
    </div>

    <hr>

    <div class="account_control">
        <div class="control_add">
            <button class="control_item" id="button_add">アカウントを追加</button>
        </div>
        <div class="control_remove">
            <button class="control_item" id="button_remove">選択されたアカウントを削除</button>
            <button class="control_item" id="button_clear_all">保存された全ての情報を削除</button>
        </div>
    </div>

    <div id="modal" class="modal_hidden">
        <span>サービスを選ぶ</span>
        <select id="service_select">
            <option value="mastodon" selected>Mastodon</option>
            <!--
            <option value="twitter">Twitter</option>
            -->
        </select>
        <br>
        <!-- TODO: ドメインとかの入力は上のセレクト次第で表示するようにする -->
        <span>サーバーのドメイン</span>
        <br>
        <input type="text" id="server_domain" placeholder="ex.) mastodos.com">
        <!--                                                                -->

        <div class="modal_buttons">
            <button id="open_auth_page">Ok</button>
            <button id="auth_cancel">Cancel</button>
        </div>
    </div>
    <div id="modal_overlay" class="modal_hidden"></div>
</div>
<script src="storage.js"></script>
<script src="settings.js"></script>
</body>
</html>
