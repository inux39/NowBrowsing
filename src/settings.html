<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing - Settings</title>
    <link href="img/icon_32.png" rel="icon">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
    <div class="master">
        <div class="headers">
            <input type="text" id="head_text" placeholder="Now Browsing">
            <input type="checkbox" id="text_enabled" value="true">Use this header.
        </div>
        <div class="accounts">
            <ul class="account_items">
                <li id="hogehoge123" class="account_item">
                <input type="checkbox" class="account_selected" value="true">
                <img class="user_icon" src="img/b.png" alt="user's icon">
                <div class="usernames">
                    <span class="user_name">inux39</span>
                    <span class="user_id">@inux39</span>
                    <br>
                    <span class="user_host">@don.inux39.me</span>
                </div>
                </li>
            </ul>
        </div>
        <div class="account_control">
            <button type="submit" id="button_add" value="add">Add account</button>
            <button type="submit" id="button_remove" value="remove">Remove selected accounts</button>
        </div>
    </div>
    <script src="settings.js"></script>
    <script src="storage.js"></script>
</body>
</html>
