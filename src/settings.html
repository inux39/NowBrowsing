<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing - Settings</title>
    <link href="img/icon_32.png" rel="icon">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
    <div class="master">
        <div id="additional_headers">
            <input type="text" id="head_text">
            <input type="checkbox" id="text_enabled" value="true">

            <div class="account">
                <input type="checkbox" class="account_selected" value="true">
                <img class="user_icon" src="img/b.png" alt="user's icon">
                <div class="usernames">
                    <span class="user_name">inux39</span>
                    <span class="user_id">@inux39</span>
                    <br>
                    <span class="user_server_name">@don.inux39.me</span>
                </div>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
    <script src="storage.js"></script>
</body>
</html>
