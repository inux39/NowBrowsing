<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing - Settings</title>
    <link href="img/icon_32.png" rel="icon">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
<div class="master">
    <div class="headers">
        <input type="text" id="head_text" placeholder="Now Browsing">
        <input type="checkbox" id="head_enabled">Use
    </div>

    <div class="accounts">
            <ul id="account_list">
        </ul>
    </div>

    <div class="account_control">
        <div class="control_add">
        <button class="control_item" id="button_add">Add account</button>
        </div>
        <div class="control_remove">
        <button class="control_item" id="button_remove">Remove selected accounts</button>
        <button class="control_item" id="button_clear_all">Clear All</button>
        </div>
    </div>

    <div id="modal" class="modal_hidden">
        <span>Select service</span>
        <select id="service_types">
            <option value="mastodon" selected>Mastodon</option>
            <!--
            <option value="twitter">Twitter</option>
            -->
        </select>
        <br>
        <span>Enter server's domain</span>
        <br>
        <input type="text" id="server_domain" placeholder="ex.) mastodos.com">
        <div class="modal_buttons">
            <button id="open_auth_page">Start</button>
            <button id="auth_cancel">Cancel</button>
        </div>
    </div>
    <div id="modal_overlay" class="modal_hidden"></div>
</div>
<script src="storage.js"></script>
<script src="settings.js"></script>
</body>
</html>
