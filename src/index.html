<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Now Browsing</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="control">
        <input type="text" id="head" placeholder="Now Browsing">
        <input type="checkbox" id="hash">HashTag
    </div>

    <div name="edit">
        <label>Comment</label>
        <div class="text">
            <textarea id="comment" rows="2"></textarea>
        </div>
        <label>Preview</label>
        <div class="text">
            <textarea id="preview" rows="8" readonly></textarea>
        </div>
        <div id="count" align="right"></div>
    </div>

    <div id="share_button">
        <button type="submit" id="button1" value="submit">BUTTON</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
