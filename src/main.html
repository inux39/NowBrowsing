<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Now Browsing</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div name="control">
            <input type="text" id="head" placeholder="Now Browsing">
            <input type="checkbox" id="hash">HashTag
        </div>

        <div name="edit">
            <label>Comment</label>
            <div class="text">
                <textarea id="comment" rows="2"></textarea>
            </div>
            <label>Preview</label>
            <div class="text">
                <textarea id="preview" rows="8" readonly></textarea>
            </div>
            <div id="count" align="right"></div>
        </div>

        <div id="share_button">
        </div>

        <script src="main.js"></script>
    </body>

</html>
